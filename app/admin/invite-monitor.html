<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Examples</title>
	<meta name="description" content="">
	<meta name="keywords" content="">
	<link href="css/invite-monitor.css" rel="stylesheet">
</head>
<body>


	<div class="invite-w">
		<h3 class="invite-title">邀请您加入某某公司</h3>
		<form action="javascript:;" method="post">
			<ul class="invite-list-w">
				<li class="invite-list">
					<input type="text" class="pattern-input" maxlength="16" data-pattern=".{2,20}" data-err="账号必须为2-20个字符！" placeholder="请输入账号" name="">
				</li>
				<li class="invite-list">
					<input type="password" class="pattern-input pattern-pw" maxlength="16" data-pattern=".{6,16}" data-err="密码必须为6-16个字符！" placeholder="请输入密码" name="">
				</li>
				<li class="invite-list">
					<input type="password" class="pattern-input pattern-pwagain" maxlength="16" data-pattern=".{6,16}" data-err="密码必须为6-16个字符！" placeholder="确认密码" name="">
				</li>
				<li class="invite-list">
					<input type="text" class="pattern-input" maxlength="8" data-pattern=".{2,8}" data-err="姓名必须为2-8个字符！" placeholder="请输入姓名" name="">
				</li>
				<li class="invite-list">
					<input type="text" maxlength="11" class="pattern-input" data-pattern="^\d{11}$" data-err="请输入11位手机号！" placeholder="请输入手机号" name="">
				</li>
			</ul>
			<div class="invite-btn-w">
				<button class="invite-btn">同意加入</button>
			</div>
		</form>


	</div>
  
</body>
<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="js/layer/layer.js"></script>
<script type="text/javascript">
	
	$('.invite-btn').click(function(){

		var oReturn = true;
		$('.pattern-input').each(function(){
			var pattern = $(this).attr('data-pattern');
			var re = new RegExp(pattern);
			if(!re.test($(this).val())) {

				// layer
				layer.msg($(this).attr('data-err'));
				$(this).focus();
				oReturn = false;

				return false;//跳出each循环
			} else {
				
			}
		});		

		if(oReturn && $('.pattern-pw').val() !== $('.pattern-pwagain').val()) {

			layer.msg('两次输入的密码不正确');
			$('.pattern-pw').focus();
			oReturn = false;

			return false;//跳出each循环
		}


		if(!oReturn) {
			//表单验证不通过阻止提交
			return false;
		}else{
			//表单通过执行以下代码
			// layer
			layer.msg('这只是一个demo，正式版很快就上线！');
			return false;
		}

	})


</script>
</html>
