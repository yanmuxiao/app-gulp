<!DOCTYPE html>

  <!-- 引入样式 -->
  <link rel="stylesheet" href="css/element-ui.css">
</head>
<body>
  <div id="app">
      
      <br><br>
      <template>
        <el-select v-model="value" placeholder="请选择">
          <el-option
            v-for="item in options"
            :label="item.label"
            :value="item.value">
          </el-option>
        </el-select>
      </template>


      <br><br>
      <template>
        <el-select v-model="value2" placeholder="请选择">
          <el-option
            v-for="item in options2"
            :label="item.label"
            :value="item.value"
            :disabled="item.disabled">
          </el-option>
        </el-select>
      </template>

      
      <br><br>
      <!-- 禁用状态 -->
      <template>
        <el-select v-model="value3" disabled placeholder="请选择">
          <el-option
            v-for="item in options3"
            :label="item.label"
            :value="item.value">
          </el-option>
        </el-select>
      </template>



      <br><br>
      <!-- 可清空单选 -->
      <template>
        <el-select v-model="value4" clearable placeholder="请选择">
          <el-option
            v-for="item in options4"
            :label="item.label"
            :value="item.value">
          </el-option>
        </el-select>
      </template>


      <br><br>
        <!-- 基础多选 -->
        <template>
          <el-select v-model="value5" multiple placeholder="请选择">
            <el-option
              v-for="item in options5"
              :label="item.label"
              :value="item.value">
            </el-option>
          </el-select>
        </template>

      <br><br>
        <!-- 自定义 -->
        <template>
          <el-select v-model="value6" placeholder="请选择">
            <el-option
              v-for="item in cities"
              :label="item.label"
              :value="item.value">
              <span style="float: left">{{ item.label }}</span>
              <span style="float: right; color: #8492a6; font-size: 13px">{{ item.value }}</span>
            </el-option>
          </el-select>
        </template>

      <br><br>
        <!-- 分组 -->
        <template>
          <el-select v-model="value7" placeholder="请选择">
            <el-option-group
              v-for="group in options7"
              :label="group.label">
              <el-option
                v-for="item in group.options"
                :label="item.label"
                :value="item.value">
              </el-option>
            </el-option-group>
          </el-select>
        </template>

      <br><br>
        <!-- 可搜索 -->
        <template>
          <el-select v-model="value8" filterable placeholder="请选择">
            <el-option
              v-for="item in options8"
              :label="item.label"
              :value="item.value">
            </el-option>
          </el-select>
        </template>


      <br><br>

      <!-- 远程搜索 -->
      <template>
      <el-select
        v-model="value9"
        multiple
        filterable
        remote
        placeholder="请输入关键词"
        :remote-method="remoteMethod"
        :loading="loading">
        <el-option
          v-for="item in options9"
          :key="item.value"
          :label="item.label"
          :value="item.value">
        </el-option>
      </el-select>
    </template>


      <br><br>

      <!-- 创建条目 ==> 可以创建并选中选项中不存在的条目 -->
      <template>
        <el-select
          v-model="value10"
          multiple
          filterable

            v-for="item in options10"
            :label="item.label"
            :value="item.value">
          </el-option>
        </el-select>
      </template>

      <br><br>


  </div>
</body>
