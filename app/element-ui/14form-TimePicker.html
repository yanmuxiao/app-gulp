<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- 引入样式 -->
  <link rel="stylesheet" href="css/element-ui.css">
</head>
<body>
  <div id="app">
    
    <br><br>
    <p>固定时间点</p>
    <el-time-select
      v-model="value1"
      :picker-options="{
        start: '08:30',
        step: '00:15',
        end: '18:30'
      }"
      placeholder="选择时间">
    </el-time-select>


    <br><br>
    <p>任意时间点</p>
    <template>
      <el-time-picker
        v-model="value2"
        :picker-options="{
          selectableRange: '18:30:00 - 20:30:00'
        }"
        placeholder="任意时间点">
      </el-time-picker>
    </template>


    <br><br>
    <p>固定时间范围</p>
    <template>
      <el-time-select
        placeholder="起始时间"
        v-model="startTime"
        :picker-options="{
          start: '08:30',
          step: '00:15',
          end: '18:30'
        }">
      </el-time-select>
      <el-time-select
        placeholder="结束时间"
        v-model="endTime"
        :picker-options="{
          start: '08:30',
          step: '00:15',
          end: '18:30',
          minTime: startTime
        }">
      </el-time-select>
    </template>


    <br><br>
    <p>任意时间范围</p>
    <template>
      <el-time-picker
        is-range
        v-model="value3"
        placeholder="选择时间范围">
      </el-time-picker>
    </template>


    <br><br>



    <br><br>



  </div>
</body>
  <!-- 先引入 Vue -->
  <script src="js/vue.js"></script>
  <!-- 引入组件库 -->
  <script src="js/element-ui.js"></script>
  <script>


    new Vue({
        el: '#app',
        data: {
            value1: '',
            value2: new Date(2016, 9, 10, 18, 40),

            startTime: '',
            endTime: '',

            value3: [new Date(2016, 9, 10, 8, 40), new Date(2016, 9, 10, 9, 40)]

        }
    })


  </script>
</html>
