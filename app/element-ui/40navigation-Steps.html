<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- 引入样式 -->
  <link rel="stylesheet" href="css/element-ui.css">
</head>
<body>
  <div id="app">

      <br><br>
      <p>基础用法==>简单的步骤条。</p>
      <el-steps :space="100" :active="active" finish-status="success">
        <el-step title="步骤 1"></el-step>
        <el-step title="步骤 2"></el-step>
        <el-step title="步骤 3"></el-step>
      </el-steps>

      <el-button style="margin-top: 12px;" @click="next">下一步</el-button>



      <br><br>
      <p>含状态步骤条==>每一步骤显示出该步骤的状态。</p>
      <el-steps :space="100" :active="1" finish-status="success">
        <el-step title="已完成"></el-step>
        <el-step title="进行中"></el-step>
        <el-step title="步骤 3"></el-step>
      </el-steps>




      <br><br>
      <p>有描述的步骤条==>每个步骤有其对应的步骤状态描述。</p>
      <el-steps :space="200" :active="1">
        <el-step title="步骤 1" description="这是一段很长很长很长的描述性文字"></el-step>
        <el-step title="步骤 2" description="这是一段很长很长很长的描述性文字"></el-step>
        <el-step title="步骤 3" description="这是一段很长很长很长的描述性文字"></el-step>
      </el-steps>




      <br><br>
      <p>带图标的步骤条==>步骤条内可以启用各种自定义的图标。</p>
      <el-steps :space="100" :active="1">
        <el-step title="步骤 1" icon="edit"></el-step>
        <el-step title="步骤 2" icon="upload"></el-step>
        <el-step title="步骤 3" icon="picture"></el-step>
      </el-steps>



      <br><br>
      <p>竖式步骤条==>竖直方向的步骤条。</p>
      <el-steps :space="100" direction="vertical" :active="2">
        <el-step title="步骤 1"></el-step>
        <el-step title="步骤 2"></el-step>
        <el-step title="步骤 3"></el-step>
      </el-steps>



      <br><br>
      <p></p>


  </div>
</body>
  <!-- 先引入 Vue -->
  <script src="js/vue.js"></script>
  <!-- 引入组件库 -->
  <script src="js/element-ui.js"></script>
  <script>
    new Vue({
      el: '#app',
      data() {
        return {
          active: 0
        };
      },

      methods: {
        next() {
          if (this.active++ > 2) this.active = 0;
        }
      }
    })
  </script>
</html>
