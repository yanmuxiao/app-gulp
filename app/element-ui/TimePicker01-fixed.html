<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- 引入样式 -->
  <link rel="stylesheet" href="css/element-ui.css">
</head>
<body>
  <div id="app">
    <el-time-select
      v-model="value1"
      :picker-options="{
        start: '08:30',
        step: '00:15',
        end: '18:30'
      }"
      placeholder="选择时间">
    </el-time-select>
  </div>
</body>
  <!-- 先引入 Vue -->
  <script src="js/vue.js"></script>
  <!-- 引入组件库 -->
  <script src="js/element-ui.js"></script>
  <script>
    var Main = {
        data() {
          return {
            value1: ''
          };
        }
      }
    var Ctor = Vue.extend(Main)
    new Ctor().$mount('#app')
  </script>
</html>
