<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<body>

	<div style="margin:0 auto;height:600px;width:700px;">

		<button id="fullScreen">全屏展示</button>
		<div id="content" style="margin:0 auto;padding: 20px;height:500px;width:700px; background: rgba(0, 0, 0, 0.5);" >
			<h1 id="h1">js控制页面的全屏展示和退出全屏显示</h1>
			<button id="exitFullScreen">退出全屏</button>
		</div>

	</div>
	
</body>
<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript" src="fullscreen.js"></script>
<script language="JavaScript">

	fullScreen.initialize();

	$('#fullScreen').click(function() {
		fullScreen.requestFullScreen();
	})
	$('#exitFullScreen').click(function() {
		fullScreen.exitFullScreen();
	})
	document.onkeydown=function(event){ 
        var e = event || window.event; 
        if(e && e.keyCode==27){ // 按 Esc  
            //要做的事情 
			alert("按 esc"); 
        } 
        if(e && e.keyCode == 122){ // 按 F2  
            //要做的事情 
			alert("按 f11"); 
        } 
     }; 

</script>
</html>
